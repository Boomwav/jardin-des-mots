<div class="min-h-screen bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">

    @if (profil) {
      <div class="flex items-center mb-6">
        <span class="text-6xl mr-4">{{ profil.avatar }}</span>
        <h1 class="text-3xl font-bold text-gray-800">
          Gestion des listes pour {{ profil.nom }}
        </h1>
      </div>
    } @else {
      <h1 class="text-3xl font-bold text-gray-800 mb-6">
        Chargement du profil...
      </h1>
    }

    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold text-gray-700">Listes de Mots</h2>
      <button routerLink="/parent/manage/{{ profilId }}/edit/new"
              class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition-colors">
        Ajouter une liste
      </button>
    </div>

    <div class="space-y-3">
      @for (list of wordLists; track list.id) {
        <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg border border-gray-200">
          <div>
            <h3 class="font-bold text-lg">{{ list.titre }}</h3>
            <p class="text-gray-600">{{ list.description }}</p>
          </div>
          <div class="flex space-x-2">
            <button [routerLink]="['/parent/manage', profilId, 'edit', list.id]"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition-colors">
              Modifier
            </button>
            <button (click)="deleteList(list.id)"
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition-colors">
              Supprimer
            </button>
          </div>
        </div>
      } @empty {
        <p class="text-center text-gray-500 py-4">Aucune liste de mots pour cet enfant.</p>
      }
    </div>

    <div class="mt-8">
      <a routerLink="/parent" class="text-blue-500 hover:underline">Retour au choix du profil</a>
    </div>

  </div>
</div>
