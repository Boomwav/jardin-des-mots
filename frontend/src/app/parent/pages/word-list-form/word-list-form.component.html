<div class="min-h-screen bg-gray-100 p-8">
  <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">
      {{ isEditMode ? 'Modifier la liste' : 'Ajouter une nouvelle liste' }}
    </h1>

    <form [formGroup]="wordListForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="titre" class="block text-gray-700 font-bold mb-2">Titre</label>
        <input type="text" id="titre" formControlName="titre"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <div class="mb-4">
        <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
        <input type="text" id="description" formControlName="description"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <div class="mb-6">
        <label for="mots" class="block text-gray-700 font-bold mb-2">Mots</label>
        <textarea id="mots" formControlName="mots" rows="10"
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  placeholder="Un mot par ligne..."></textarea>
      </div>

      <div class="flex items-center justify-between">
        <button type="submit" [disabled]="wordListForm.invalid"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-gray-400">
          Enregistrer
        </button>
        <a [routerLink]="['/parent/manage', profilId]" class="text-red-500 hover:underline">Annuler</a>
      </div>
    </form>
  </div>
</div>
